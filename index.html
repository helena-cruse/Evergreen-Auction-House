<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evergreen Auction House</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Georgia:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              evergreenBg: "#E3CDA5",
              evergreenDark: "#0F3B2E",
              evergreenCard: "#C9A86A",
              evergreenTextLight: "#EAD9CE",
            },
          },
        },
      };
    </script>
    <style>
      .font-heading {
        font-family: "Playfair Display", serif;
      }
      .font-body {
        font-family: "Georgia", serif;
      }
    </style>
  </head>

  <body
    class="bg-evergreenBg text-evergreenDark font-body min-h-screen flex flex-col"
  >
    <header class="bg-[#0F3B2E] text-[#E3CDA5]">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 sm:px-6 py-3"
      >
        <div class="flex items-center gap-4">
          <img
            src="/media/evergreenlogobeige.png"
            alt="Evergreen Auction House logo"
            class="h-20 sm:h-24 w-auto"
          />
          <span
            class="hidden md:inline font-serif text-lg lg:text-xl tracking-[0.18em] uppercase"
          >
            Evergreen Auction House
          </span>
        </div>

        <div class="hidden md:flex items-center gap-4 text-xs sm:text-sm">
          <span
            id="headerCreditWrapper"
            class="hidden px-3 py-1 rounded-full border border-[#E3CDA5]/60 bg-[#0F3B2E]"
          >
            Credit:
            <span id="headerCreditValue" class="font-semibold">0</span>
          </span>

          <a
            id="headerRegisterBtn"
            href="register.html"
            class="px-4 py-1.5 rounded-full bg-[#E3CDA5] text-[#0F3B2E] text-xs font-semibold tracking-wide hover:bg-white transition"
          >
            Register
          </a>

          <button
            id="headerLogoutBtn"
            class="hidden px-4 py-1.5 rounded-full bg-[#E3CDA5] text-[#0F3B2E] text-xs font-semibold tracking-wide hover:bg-white transition"
          >
            Log out
          </button>
        </div>

        <div class="relative flex items-center gap-5">
          <a href="index.html" class="hover:opacity-80">
            <img src="/media/Home-icon.png" alt="Home" class="h-6 w-6" />
          </a>

          <button
            id="navSearchBtn"
            type="button"
            class="hover:opacity-80"
            aria-label="Open search"
          >
            <img src="/media/Search-icon.png" alt="Search" class="h-6 w-6" />
          </button>

          <a class="nav-profile-link hover:opacity-80">
            <img src="/media/User-icon.png" alt="Profile" class="h-7 w-7" />
          </a>

          <div
            id="searchDropdown"
            class="hidden absolute right-0 top-full mt-2 w-72 sm:w-80 bg-[#C9A86A] text-[#0F3B2E] rounded-lg shadow-lg border border-[#E3CDA5]/60 z-50"
          >
            <div class="p-3 space-y-2">
              <div class="flex items-center gap-2">
                <input
                  id="navSearchInput"
                  type="text"
                  placeholder="Search listings or users..."
                  class="flex-1 px-2 py-1 rounded-md text-sm border border-[#0F3B2E]/30 bg-[#E3CDA5] focus:outline-none focus:ring-2 focus:ring-[#0F3B2E]"
                />
                <button
                  id="closeSearchBtn"
                  type="button"
                  class="text-xs px-2 py-1 rounded-md hover:bg-[#0F3B2E] hover:text-[#E3CDA5] transition"
                >
                  âœ•
                </button>
              </div>

              <div
                id="navSearchResults"
                class="max-h-64 overflow-y-auto text-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
        <section class="text-center mb-8">
          <h1 class="font-heading text-3xl sm:text-4xl leading-snug mb-4">
            Where timeless treasures<br class="hidden sm:block" />
            meet modern bidding.
          </h1>

          <a
            href="register.html"
            class="inline-block bg-evergreenDark text-evergreenTextLight px-6 py-2 rounded-full text-xs sm:text-sm hover:bg-black/80 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-evergreenDark focus-visible:ring-offset-2 focus-visible:ring-offset-evergreenBg"
          >
            Unregistered users can browse listings.
            <span class="font-semibold">Create an account to bid.</span>
          </a>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-[260px,1fr] gap-8">
          <aside class="bg-[#C9A86A] rounded-lg p-5 shadow-md space-y-8">
            <div>
              <h2
                class="font-heading text-xl mb-4 tracking-wide text-[#0F3B2E]"
              >
                Categories
              </h2>

              <ul class="space-y-2 text-sm">
                <li>
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" class="accent-[#0F3B2E] w-4 h-4" />
                    <span class="text-[#0F3B2E]">Art</span>
                  </label>
                </li>

                <li>
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" class="accent-[#0F3B2E] w-4 h-4" />
                    <span class="text-[#0F3B2E]">Jewelry</span>
                  </label>
                </li>

                <li>
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" class="accent-[#0F3B2E] w-4 h-4" />
                    <span class="text-[#0F3B2E]">Collectibles</span>
                  </label>
                </li>

                <li>
                  <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" class="accent-[#0F3B2E] w-4 h-4" />
                    <span class="text-[#0F3B2E]">Furniture</span>
                  </label>
                </li>
              </ul>
            </div>

            <hr class="border-[#0F3B2E]/30" />

            <div>
              <h2
                class="font-heading text-xl mb-4 tracking-wide text-[#0F3B2E]"
              >
                Price Range
              </h2>

              <div class="flex justify-between text-xs text-[#0F3B2E]/80 mb-2">
                <span>$0</span>
                <span>$500</span>
              </div>

              <div class="h-1 bg-[#E3CDA5] rounded-full relative">
                <div
                  class="absolute left-1/5 right-1/3 bg-[#0F3B2E] h-1 rounded-full"
                ></div>
              </div>
            </div>
            <hr class="border-[#0F3B2E]/30" />
            <div
              class="flex items-center justify-between text-sm text-[#0F3B2E]"
            >
              <span>Ending soon</span>

              <label class="inline-flex items-center cursor-pointer">
                <span class="relative">
                  <input type="checkbox" class="sr-only peer" />
                  <div
                    class="w-10 h-5 bg-[#E3CDA5] rounded-full peer-checked:bg-[#0F3B2E] transition"
                  ></div>
                  <div
                    class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full shadow-sm peer-checked:translate-x-5 transition"
                  ></div>
                </span>
              </label>
            </div>

            <hr class="border-[#0F3B2E]/30" />

            <a
              href="create-listing.html"
              class="block w-full text-center bg-[#0F3B2E] text-[#E3CDA5] text-sm font-medium py-2.5 rounded-full hover:bg-black/80 transition shadow-sm"
            >
              Create listing
            </a>
          </aside>

          <section class="space-y-5">
            <div
              class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3"
            >
              <div class="flex items-center gap-2 text-xs sm:text-sm">
                <span>Sort by:</span>
                <select
                  id="sortSelect"
                  class="border border-evergreenDark/40 bg-evergreenCard/70 rounded-full px-3 py-1 text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-evergreenDark/60"
                >
                  <option value="newest">Newest</option>
                  <option value="endingSoon">Ending soon</option>
                  <option value="priceLowHigh">Price: Low to high</option>
                  <option value="priceHighLow">Price: High to low</option>
                </select>
              </div>
            </div>
            <div
              id="listingsGrid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"
            ></div>
          </section>
        </section>
      </div>
    </main>

    <footer class="bg-evergreenDark text-evergreenTextLight mt-8">
      <div
        class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between"
      >
        <span class="text-xs sm:text-sm">
          Unregistered users can browse listings. Create an account to bid.
        </span>
        <nav class="flex items-center gap-5">
          <a href="index.html" class="hover:opacity-80">
            <img src="/media/Home-icon.png" alt="Home" class="h-6 w-6" />
          </a>
          <button type="button" class="hover:opacity-80">
            <img src="/media/Search-icon.png" alt="Search" class="h-6 w-6" />
          </button>
          <a class="nav-profile-link hover:opacity-80">
            <img src="/media/User-icon.png" alt="Profile" class="h-7 w-7" />
          </a>
        </nav>
      </div>
    </footer>
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/nav-auth.js"></script>
    <script type="module" src="js/nav-search.js"></script>
  </body>
</html>
