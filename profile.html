<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Evergreen Auction House</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              evergreenBg: "#E3CDA5",
              evergreenDark: "#0F3B2E",
              evergreenCard: "#C9A86A",
              evergreenTextLight: "#EAD9CE",
            },
          },
        },
      };
    </script>

    <style>
      .font-heading {
        font-family: "Playfair Display", serif;
      }
      .font-body {
        font-family: Georgia, serif;
      }
    </style>
  </head>

  <body
    class="bg-evergreenBg text-evergreenDark font-body min-h-screen flex flex-col"
  >
    <header class="bg-[#0F3B2E] text-[#E3CDA5]">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 sm:px-6 py-3"
      >
        <div class="flex items-center gap-4">
          <img
            src="/media/evergreenlogobeige.png"
            alt="Evergreen Auction House logo"
            class="h-20 sm:h-24 w-auto"
          />
          <span
            class="hidden md:inline font-serif text-lg lg:text-xl tracking-[0.18em] uppercase"
          >
            Evergreen Auction House
          </span>
        </div>

        <div class="hidden md:flex items-center gap-4 text-xs sm:text-sm">
          <span
            id="headerCreditWrapper"
            class="hidden px-3 py-1 rounded-full border border-[#E3CDA5]/60 bg-[#0F3B2E]"
          >
            Credit:
            <span id="headerCreditValue" class="font-semibold">0</span>
          </span>

          <a
            id="headerRegisterBtn"
            href="register.html"
            class="px-4 py-1.5 rounded-full bg-[#E3CDA5] text-[#0F3B2E] text-xs font-semibold tracking-wide hover:bg-white transition"
          >
            Register
          </a>

          <button
            id="headerLogoutBtn"
            class="hidden px-4 py-1.5 rounded-full bg-[#E3CDA5] text-[#0F3B2E] text-xs font-semibold tracking-wide hover:bg-white transition"
          >
            Log out
          </button>
        </div>

        <div class="relative flex items-center gap-5">
          <a href="index.html" class="hover:opacity-80">
            <img src="/media/Home-icon.png" alt="Home" class="h-6 w-6" />
          </a>

          <button
            id="navSearchBtn"
            type="button"
            class="hover:opacity-80"
            aria-label="Open search"
          >
            <img src="/media/Search-icon.png" alt="Search" class="h-6 w-6" />
          </button>

          <a class="nav-profile-link hover:opacity-80">
            <img src="/media/User-icon.png" alt="Profile" class="h-7 w-7" />
          </a>

          <div
            id="searchDropdown"
            class="hidden absolute right-0 top-full mt-2 w-72 sm:w-80 bg-[#C9A86A] text-[#0F3B2E] rounded-lg shadow-lg border border-[#E3CDA5]/60 z-50"
          >
            <div class="p-3 space-y-2">
              <div class="flex items-center gap-2">
                <input
                  id="navSearchInput"
                  type="text"
                  placeholder="Search listings or users..."
                  class="flex-1 px-2 py-1 rounded-md text-sm border border-[#0F3B2E]/30 bg-[#E3CDA5] focus:outline-none focus:ring-2 focus:ring-[#0F3B2E]"
                />
                <button
                  id="closeSearchBtn"
                  type="button"
                  class="text-xs px-2 py-1 rounded-md hover:bg-[#0F3B2E] hover:text-[#E3CDA5] transition"
                >
                  âœ•
                </button>
              </div>

              <div
                id="navSearchResults"
                class="max-h-64 overflow-y-auto text-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 space-y-6">
        <div
          id="profileMessage"
          class="text-center text-sm min-h-[1.5rem]"
        ></div>

        <section
          id="profileHeader"
          class="bg-evergreenCard rounded-lg shadow-md px-4 sm:px-6 py-5 flex flex-col md:flex-row gap-4 md:gap-6 items-center md:items-stretch"
        >
          <div class="flex flex-col items-center md:items-center">
            <div
              class="w-24 h-24 sm:w-28 sm:h-28 rounded-full overflow-hidden border-4 border-evergreenBg bg-evergreenBg"
            >
              <img
                id="profileAvatar"
                src="https://images.pexels.com/photos/279211/pexels-photo-279211.jpeg"
                alt="Profile avatar"
                class="w-full h-full object-cover"
              />
            </div>
          </div>

          <div
            class="flex-1 flex flex-col justify-between gap-3 md:gap-2 text-sm"
          >
            <div>
              <h1
                id="profileName"
                class="font-heading text-xl sm:text-2xl mb-1"
              ></h1>
              <p id="profileEmail" class="text-xs sm:text-sm mb-1"></p>
              <p
                id="profileBio"
                class="text-xs sm:text-sm text-evergreenDark/90"
              ></p>
            </div>

            <div
              id="profileActions"
              class="profile-owner-only flex flex-wrap gap-2 mt-2"
            >
              <a
                id="editProfileBtn"
                href="edit-profile.html"
                class="profile-owner-only px-4 py-1.5 rounded-full bg-evergreenDark text-evergreenTextLight text-xs font-semibold tracking-wide hover:bg-black/80 transition"
              >
                Edit profile
              </a>
              <a
                id="editAvatarBtn"
                href="edit-profile.html#avatar"
                class="profile-owner-only px-4 py-1.5 rounded-full bg-evergreenBg text-evergreenDark text-xs font-semibold tracking-wide border border-evergreenDark/40 hover:bg-white transition"
              >
                Edit avatar
              </a>
              <a
                id="createListingBtn"
                href="create-listing.html"
                class="profile-owner-only px-4 py-1.5 rounded-full bg-evergreenBg text-evergreenDark text-xs font-semibold tracking-wide border border-evergreenDark/40 hover:bg-white transition"
              >
                Create listing
              </a>
            </div>
          </div>
          <div
            class="self-start md:self-stretch flex md:flex-col items-center md:items-end gap-2 text-xs"
          >
            <span class="uppercase tracking-wide text-[11px]"> Credits </span>
            <span
              id="profileCredits"
              class="px-3 py-1 rounded-full bg-evergreenDark text-evergreenTextLight font-semibold text-xs"
            ></span>
          </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-4">
          <article>
            <h2
              class="font-heading text-lg text-center mb-3 inline-block bg-evergreenCard px-6 py-1 rounded-full shadow-md"
            >
              My listings
            </h2>

            <div
              id="myListings"
              class="mt-3 grid gap-4 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2"
            ></div>
          </article>

          <article>
            <h2
              class="font-heading text-lg text-center mb-3 inline-block bg-evergreenCard px-6 py-1 rounded-full shadow-md"
            >
              Bids placed
            </h2>

            <div
              id="myBids"
              class="mt-3 grid gap-4 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2"
            ></div>
          </article>
        </section>
      </div>
    </main>

    <footer class="bg-evergreenDark text-evergreenTextLight mt-8">
      <div
        class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between"
      >
        <span class="text-xs sm:text-sm">
          Unregistered users can browse listings. Create an account to bid.
        </span>
        <nav class="flex items-center gap-5">
          <a href="index.html" class="hover:opacity-80">
            <img src="/media/Home-icon.png" alt="Home" class="h-6 w-6" />
          </a>
          <button type="button" class="hover:opacity-80">
            <img src="/media/Search-icon.png" alt="Search" class="h-6 w-6" />
          </button>

          <a class="nav-profile-link hover:opacity-80">
            <img src="/media/User-icon.png" alt="Profile" class="h-7 w-7" />
          </a>
        </nav>
      </div>
    </footer>

    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/nav-auth.js"></script>
    <script type="module" src="js/nav-search.js"></script>
  </body>
</html>
